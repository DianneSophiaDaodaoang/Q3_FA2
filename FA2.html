    <h3>Instruction:</h3>
    <p>Input your first number in "Num1" and the second number in "Num2".<br> Choose among the operations and click one.<br>
    (The result will be displayed below the operations.)</p><br>

    <form>
        Num1 <input type="text" id="fnum"><br><br>
        Num2 <input type="text" id="snum"><br><br>

        <input type="button" onClick="add()" Value="+" />
        <input type="button" onClick="minus()" Value="-" />
        <input type="button" onClick="multiply()" Value="*"/>
        <input type="button" onClick="divide()" Value="/" />
        <input type="button" onClick="modulo()" Value="%" />
        

    </form>
    
    <p id = "result"></p>
